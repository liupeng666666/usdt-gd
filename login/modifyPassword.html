<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/jquery.fullPage.css">
    <link rel="stylesheet" href="../css/zidingyi.css">
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.fullPage.min.js"></script>
    <script src="../js/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/i18n.js"></script>
    <script src="../utils/date.js"></script>
    <script src="../utils/utils.js"></script>
</head>

<body>
<div class="register section">
    <div class="loginMain">
        <header>
            <div class="row">
                <div class="container">
                    <img src="../img/logo.png" onclick="window.location.href='../index.html'">
                    <div class="rightHeaser">
                        <a>关于我们</a>
                        <a>币元交易社区</a>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <div class="registerTitle">
                <h1>星级会员计划</h1>
                <h4>10USDT/美元/标准每位奖励金</h4>
            </div>
            <div class="loginBox">
                <div class="tabMian">
                    <p class="modifyPasswordTitle">修改密码</p>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="accountL">
                            <div class="accountLBox">
                                <ul>
                                    <li>
                                        <p>请输入账号</p>
                                        <input placeholder="请输入手机号/邮箱" type="text" id="username">
                                        <!-- <p class="redColor">*请输入正确昵称！</p> -->
                                    </li>
                                    <li>
                                        <p>密码</p>
                                        <input placeholder="请输入密码" type="password" id="password">
                                        <!-- <p class="redColor">*请输入正确密码！</p> -->
                                    </li>
                                    <li>
                                        <p>密码</p>
                                        <input placeholder="请确认密码" type="password" id="password2">
                                        <!-- <p class="redColor">*请输入正确安全交易码！</p> -->
                                    </li>
                                    <li>
                                        <p>验证码
                                            <a class="yzm" id="yzm" onclick="FaSong()">获取验证码</a>
                                        </p>
                                        <input placeholder="请输入验证码" id="input_yzm">
                                        <!-- <p class="redColor">*请输入正确验证码！</p> -->
                                    </li>
                                </ul>
                                <br>
                                <br>
                                <p class="loginBtn">
                                    <a onclick="update()">保存</a>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content  tishi-div">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    提示
                </h4>
            </div>
            <div class="modal-body" id="myModalLabel">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
</body>
<script src="../pcjs/modify.js"></script>
</html>
